<!-- Header -->
<div
  class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="
    min-height: 600px;
    background-image: url(../../../assets/images/page-heading-bg.jpg);
    background-size: cover;
    background-position: center top;
  "
>
  <!-- Mask -->
  <span class="mask bg-gradient-default opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white text-center">Hello {{ data.name }}</h1>

        <a href="edit" class="btn btn-info">Modifer profile</a>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="#">
                <img src="{{ path }}{{ data.avatar }}" class="rounded-circle" />
              </a>
            </div>
          </div>
        </div>

        <div class="card-body pt-0 pt-md-4">
          <div class="row">
            <div class="col">
              <div
                class="card-profile-stats d-flex justify-content-center mt-md-5"
              ></div>
            </div>
          </div>
          <div class="text-center">
            <h3>{{ data.name }}<span class="font-weight-light"></span></h3>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">My account</h3>
            </div>
            <div class="col-4 text-right">
              <a href="#!" class="btn btn-sm btn-primary">Settings</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group focused">
                    <label class="form-control-label" for="input-username"
                      >Username</label
                    >
                    <input
                      type="text"
                      id="input-username"
                      class="form-control form-control-alternative"
                      placeholder="Username"
                      formControlName="name"
                      value="{{ data.name }}"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email"
                      >Email address</label
                    >
                    <input
                      type="email"
                      id="input-email"
                      formControlName="email"
                      class="form-control form-control-alternative"
                      placeholder="{{ data.email }}"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group focused">
                    <label class="form-control-label" for="input-first-name"
                      >cin</label
                    >
                    <input
                      type="text"
                      id="input-username"
                      formControlName="cin"
                      class="form-control form-control-alternative"
                      placeholder="{{ data.cin }}"
                      value="{{ data.cin }}"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group focused">
                    <label class="form-control-label" for="input-first-name"
                      >Num√©ro du telephone</label
                    >
                    <input
                      type="text"
                      id="input-username"
                      formControlName="tel"
                      class="form-control form-control-alternative"
                      placeholder="{{ data.tel }}"
                      value="{{ data.tel }}"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group focused">
                    <label class="form-control-label" for="input-first-name"
                      >Adresse</label
                    >
                    <input
                      type="text"
                      id="input-username"
                      formControlName="adresse"
                      class="form-control form-control-alternative"
                      placeholder="{{ data.adresse }}"
                      value="{{ data.adresse }}"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="d-md-flex justify-content-center text-center">
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
            <hr class="my-4" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
