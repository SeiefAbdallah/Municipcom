<div class="page-heading header-text text-center">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Nos actualités</h1>
        <span>Découvrir nos nouveaux actualités!</span>
      </div>
    </div>
  </div>
</div>
<!-- About US Start -->
<div class="about-area2 gray-bg pt-60 pb-60" style="margin-top: 90px">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="whats-news-wrapper">
          <!-- Heading & Nav Button -->
          <div class="row justify-content-between align-items-end mb-15">
            <div class="col-xl-4">
              <div class="section-tittle mb-30">
                <h3>Quoi de neuf?</h3>
              </div>
            </div>
            <div class="col-xl-8 col-md-9">
              <div class="properties__button">
                <!--Nav Button  -->
                <nav>
                  <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a
                      class="nav-item nav-link active"
                      id="nav-home-tab"
                      data-toggle="tab"
                      href="#nav-home"
                      role="tab"
                      aria-controls="nav-home"
                      aria-selected="true"
                      >Lifestyle</a
                    >
                    <a
                      class="nav-item nav-link"
                      id="nav-profile-tab"
                      data-toggle="tab"
                      href="#nav-profile"
                      role="tab"
                      aria-controls="nav-profile"
                      aria-selected="false"
                      >Travel</a
                    >
                    <a
                      class="nav-item nav-link"
                      id="nav-contact-tab"
                      data-toggle="tab"
                      href="#nav-contact"
                      role="tab"
                      aria-controls="nav-contact"
                      aria-selected="false"
                      >Fashion</a
                    >
                    <a
                      class="nav-item nav-link"
                      id="nav-last-tab"
                      data-toggle="tab"
                      href="#nav-last"
                      role="tab"
                      aria-controls="nav-contact"
                      aria-selected="false"
                      >Sports</a
                    >
                    <a
                      class="nav-item nav-link"
                      id="nav-Sports"
                      data-toggle="tab"
                      href="#nav-nav-Sport"
                      role="tab"
                      aria-controls="nav-contact"
                      aria-selected="false"
                      >Technology</a
                    >
                  </div>
                </nav>
                <!--End Nav Button  -->
              </div>
            </div>
          </div>
          <!-- Tab content -->
          <div class="row">
            <div class="col-12">
              <!-- Nav Card -->
              <div class="tab-content" id="nav-tabContent">
                <!-- card one -->
                <div
                  class="tab-pane fade show active"
                  id="nav-home"
                  role="tabpanel"
                  aria-labelledby="nav-home-tab"
                >
                  <div class="row">
                    <div
                      class="col-xl-6 col-lg-6 col-md-6"
                      *ngFor="let n of news"
                    >
                      <div class="whats-news-single mb-40 mb-40">
                        <div class="whates-img">
                          <img src="{{ path }}{{ n.image }}" alt="" />
                        </div>
                        <div class="whates-caption whates-caption2">
                          <h4>
                            <a href="#">{{ n.nom }}</a>
                          </h4>
                          <span>{{ n.date }}</span>
                          <p>
                            {{ n.description }}
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Card two -->
                <div
                  class="tab-pane fade"
                  id="nav-profile"
                  role="tabpanel"
                  aria-labelledby="nav-profile-tab"
                ></div>
                <!-- Card three -->
                <div
                  class="tab-pane fade"
                  id="nav-contact"
                  role="tabpanel"
                  aria-labelledby="nav-contact-tab"
                ></div>
                <!-- card fure -->
                <div
                  class="tab-pane fade"
                  id="nav-last"
                  role="tabpanel"
                  aria-labelledby="nav-last-tab"
                ></div>
                <!-- card Five -->
                <div
                  class="tab-pane fade"
                  id="nav-nav-Sport"
                  role="tabpanel"
                  aria-labelledby="nav-Sports"
                ></div>
              </div>
              <!-- End Nav Card -->
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <!-- Flow Socail -->
        <div class="single-follow mb-45">
          <div class="single-box">
            <div class="follow-us d-flex align-items-center">
              <div class="follow-social">
                <a href="#"
                  ><img src="../../../../assets/images/icon-fb.png" alt=""
                /></a>
              </div>
              <div class="follow-count">
                <span>8,045</span>
                <p>Fans</p>
              </div>
            </div>
            <div class="follow-us d-flex align-items-center">
              <div class="follow-social">
                <a href="#"
                  ><img src="../../../../assets/images/icon-tw.png" alt=""
                /></a>
              </div>
              <div class="follow-count">
                <span>8,045</span>
                <p>Fans</p>
              </div>
            </div>
            <div class="follow-us d-flex align-items-center">
              <div class="follow-social">
                <a href="#"
                  ><img src="../../../../assets/images/icon-ins.png" alt=""
                /></a>
              </div>
              <div class="follow-count">
                <span>8,045</span>
                <p>Fans</p>
              </div>
            </div>
            <div class="follow-us d-flex align-items-center">
              <div class="follow-social">
                <a href="#"
                  ><img src="../../../../assets/images/icon-yo.png" alt=""
                /></a>
              </div>
              <div class="follow-count">
                <span>8,045</span>
                <p>Fans</p>
              </div>
            </div>
          </div>
        </div>
        <!-- New Poster -->
        <div class="news-poster d-none d-lg-block">
          <img src="assets/img/news/news_card.jpg" alt="" />
        </div>
      </div>
    </div>
  </div>
</div>
<!-- About US End -->
